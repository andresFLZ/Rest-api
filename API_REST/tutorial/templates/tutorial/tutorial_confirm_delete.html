{% extends "tutorial/base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Desea eliminar el tutorial {{ object }}</p>
    <div class="text-center">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href = '{% url 'tutorial:Tutoriales' %}'">Cancelar</button>
    </div>
</form>
{% endblock %}

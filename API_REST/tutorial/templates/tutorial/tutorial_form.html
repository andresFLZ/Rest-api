{% extends "tutorial/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}
        
        <div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger" >Cancelar</button>
        </div>
    </form>
{% endblock %}
